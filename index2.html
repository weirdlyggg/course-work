<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="main-image.png" />
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="print2.css" media="print">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <div class="container d-flex">
            <div class="main-image">
                <img src="main-image.png" alt="main-image">
            </div>
            <div class="name">
                Step by Step Moscow Личный кабинет
            </div>
            <nav class="main-menu">
                <a class="href" href="index.html">Назад</a>
            </nav>
        </div>        
    </header>
    <main class="container d-flex text-center">
        <form>
            <h1 class="h3 mb-3 fw-normal text-center">Пожалуйста, войдите</h1>
        
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Адрес эл. почты</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Пароль">
              <label for="floatingPassword">Пароль</label>
            </div>
        
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Запомнить меня
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-outline-danger" type="submit">Войти</button>
            <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
          </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
