<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="main-image.png" />
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="print2.css" media="print">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <div class="container d-flex">
            <div class="main-image">
                <img src="main-image.png" alt="main-image">
            </div>
            <div class="name">
                Step by Step Moscow Личный кабинет
            </div>
            <nav class="main-menu">
                <a class="href" href="index.html">Назад</a>
            </nav>
        </div>        
    </header>
    <main class="container d-flex text-center">
        <div class="modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Продписывайтесь на нас в телеграмме!</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Там мы часто рассказываем интересное о Москве, а так же сообщаем об акциях и скидках.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger">Закрыть</button>
                </div>
              </div>
            </div>
        </div>
    </main>
    <script src="script2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
